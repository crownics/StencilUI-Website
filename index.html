<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StencilUI Website</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <div class="navbar">
       <div class="container">
        <ul>
            <li class="stencil-logo"><img class="logo" src="img/Subtract.svg" alt="logo"></li>
            <li class="vl"></li>
            <li class="figma-logo"><img class="logo" src="img/Figma.svg" alt="logo"></li>
        </ul>
       </div>
   </div>
   <section class="hero">
    <div class="container">
        <div class="right-col hero-img__container">
            <img class="hero-img" src="img/Hero-img.png" alt="hero-img">  
        </div>
        <div class="left-col">
            <h1 class="hero-text">A mobile <span>Design system</span> UI kit for busy <span>designers</span> and <span>startups.</span></h1>
            <div class="btn-section">
                <button class="secondary-btn" type="button">Free Version</button>
                <div class="">
                    <button class="primary-btn" type="button">Full version $49.99 </button>
                    <p class="tag">was $70 (30% discount)</p>
                </div> 
            </div>
        </div>
    </div>
    <div class="mobile-img">
        <img class="cover-img" src="img/stencilui_cover.png" alt="cover-img"> 
    </div>
    <div class="container contact-container">
        <ul class="main-list-1">
            <li class="list-style">Dark mode</li>
            <li class="list-style">200+ Icons</li>
            <li class="list-style">Free updates</li>
        </ul>
        <ul class="main-list-2">
            <li class="list-style">Auto-layout</li>
            <li class="list-style">1000+ Components</li>
            <li class="list-style">20+ Samples  screens</li>
        </ul>
        <ul class="main-list-3">
            <li class="list-style">Life time update</li>
            <li class="list-style">Easy  customisable</li>
            <li class="list-style">60+  style</li>
        </ul>
        <ul class="social">
            <li class=""></li><img class="" src="img/linkedin.svg" alt="linkedin-img"></li>
            <li class="social-list"></li><img class="twitter" src="img/twitter.svg" alt="twitter-img"></li>
            <li class="social-list"></li><img class="" src="img/instagram.svg" alt="instagram-img"></li>
        </ul>
    </div>
    <ul class="social-mobile">
        <li class=""></li><img class="" src="img/linkedin.svg" alt="linkedin-img"></li>
        <li class="social-list"></li><img class="twitter" src="img/twitter.svg" alt="twitter-img"></li>
        <li class="social-list"></li><img class="" src="img/instagram.svg" alt="instagram-img"></li>
    </ul>
   </section>
</body>
</html>
